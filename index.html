<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E.F MY CLEANING</title>
    <link rel="stylesheet" href="./public/CSS/estilo.css">
    <link rel="stylesheet" href="./public/CSS/cabecalho.css">
</head>
    <body>

        <nav> <!-- Tag utilizada para iniciar uma barra de navegação -->
            <img src="./public/IMG/Logo_sem_fundo.png" alt=""> <!-- Tag de imagem do logo -->
            <ul> <!-- Tag utilizada para criar uma lista não ordenada de itens de navegação -->
                <li>Sobre nós</li> <!-- Item da lista: sobre a empresa -->
                <li>Cuidados</li> <!-- Item da lista: cuidados com os produtos ou serviços -->
                <li>Orçamento</li> <!-- Item da lista: opção para solicitar orçamento -->
                <li>Fale conosco</li> <!-- Item da lista: contato com a empresa -->
            </ul>
            <button>Login</button> <!-- Botão de login -->
        </nav> <!-- Tag utilizada para fechar a barra de navegação -->

        <!--Cabeçalho -->

        <div class="cabecalho"> <!-- Início do cabeçalho do site -->
            <div class="texto"> <!-- Contêiner para o texto e botões -->
                <h1> <!-- Título principal -->
                    <i>Cuidados na lavagem e higienização do seu móvel a partir de R$ 90,00 /mês</i> <!-- Texto do título em itálico -->
                </h1>
                <p>Contrate fácil e resolva ainda hoje!!</p> <!-- Parágrafo com uma chamada para ação -->
                <button id="botao-1">Faça um orçamento</button> <!-- Botão para solicitar um orçamento -->
                <button id="botao-2">Dicas e cuidados</button> <!-- Botão para acessar dicas e cuidados -->
            </div>
        
            <div class="imagem"> <!-- Contêiner para a imagem -->
                <img src="./public/IMG/capa.png" alt="" id="imagem-cabecalho"> <!-- Imagem do cabeçalho -->
            </div>
        </div> <!-- Fim do cabeçalho do site -->
        
        

    </body>
</html>
